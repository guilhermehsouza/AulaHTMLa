<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centralizada</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            background: #f0f0f0;
        }
        .centralizado {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            font-size: 1.2rem;
        }

        

        h1
        {
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    
    
</body>
</html>
