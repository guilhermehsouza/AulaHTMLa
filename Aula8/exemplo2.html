<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a
        {
            font-size: 20px;
            color : magenta;
            text-decoration: none;
        }

        h3
        {
            text-transform: capitalize;
            color: blue;
        }

        .t1
        {
            text-transform: uppercase;
            color: darkgreen;
        }

        .t2
        {
            text-transform: lowercase;
            color: darkorange;
        }

    </style>
</head>
<body>

    <h1>Exemplo 2 - Aula</h1>

    <h3>Exemplo de transformação do texto</h3>

    <p>
        Aluno: <span class="t1">Guilherme Henrique de Souza</span>
    </p>

    <p>
        Curso: <span class="t2">Mtec em Informática para Internet</span>
    </p>

    <p>
        <a href="index.html">Voltar</a>
    </p>
    
</body>
</html>
